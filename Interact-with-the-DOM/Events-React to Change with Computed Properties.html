<!DOCTYPE html>
<html>

<head>
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="counter++">Increase</button>
        <button v-on:click="counter--">Decrease</button>
        <button v-on:click="secondCounter++">Second Increase</button>
        <p>Counter: {{ counter }} | {{ secondCounter }}</p>
        <p>Result: {{ result() }} | {{ output }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                secondCounter: 0
            },
            //just like property in data object
            //used if don't want to re execute any entire mehod
            //get called if any property from data is used inside
            computed: {
                output: function () {
                    return this.counter > 5 ? 'Greater 5' : 'Smaller 5';
                }
            },
            methods: {
                result: function () {
                    return this.counter > 5 ? 'Greater 5' : 'Smaller 5';
                }
            }
        });
    </script>
</body>

</html>
