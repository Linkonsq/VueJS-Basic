<!DOCTYPE html>
<html>

<head>
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="increaseByTwo(2)">Click Me</button>
        <p>{{ counter }}</p>
        <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                x: 0,
                y: 0
            },
            methods: {
                increase: function() {
                    this.counter++;
                },
                increaseByTwo: function(step) {
                    this.counter += step;
                },
                updateCoordinates: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        });
    </script>
</body>

</html>
